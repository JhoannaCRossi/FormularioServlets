<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <!-- action=/NOMBRE DE NUESTRO PROYECTO/NOMBRE SERVLET -->
        <!-- atributo onsubmit para que cuando hagamos submit al formulario llamemos
        a una funcion de javascript, dicha funcion debe estar dentro del recursos en funciones
        y se va a encargar de validar este formulario-->
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="POST" onsubmit="return validarForma(this)">
            <!-- podemos enviar valores ocultos dentro del formulario
            esto nos sirve para enviar info al servlet, info que no se mostrara al usuario-->
            <input type="hidden" name="oculto" value="valorOculto" />

            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)

                    </td>
                    <td>
                        <!-- evento onfocus para que cuando demos click al elemento
                        en automatico se seleccione lo que esra escrito en value-->
                        <input class="default" type="text" name="usuario" value="Escribir usuario"
                               onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)

                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select()"/>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)

                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp;&nbsp;
                        Javascript <input type="checkbox" name="tecnologia" value="javascript"/>
                        &nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php"/>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Género: (*)

                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M"/>
                        &nbsp;&nbsp;&nbsp;

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)

                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Estudiante</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música Favorita: 

                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>                            
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="columna">
                        Comentarios: 

                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default"
                                  onfocus="this.select()">Escribir un texto</textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                       <input type="reset" value="Limpiar" class="default"/>
                        
                    </td>
                    <td>
                       <input type="submit" value="Enviar" class="default"/>
                    </td>
                    
                </tr>
            </table>
        </form>
    </body>
</html>
